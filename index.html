<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohde Search</title>
    <link rel="icon" type="image/png" href="icons/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --yellow: #F5A623;
            --yellow-light: #FFF8E7;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
            --gray-800: #262626;
            --gray-900: #171717;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 48px 0 32px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .logo h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--gray-900);
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--gray-400);
            font-size: 0.95rem;
        }

        .tagline a {
            color: var(--yellow);
            text-decoration: none;
        }

        .tagline a:hover {
            text-decoration: underline;
        }

        /* Search */
        .search-container {
            margin: 24px 0 40px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 52px;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--yellow);
            box-shadow: 0 0 0 4px var(--yellow-light);
        }

        .search-input::placeholder {
            color: var(--gray-400);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gray-400);
        }

        /* Quick filters */
        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .filter-chip {
            padding: 6px 14px;
            font-size: 0.85rem;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--gray-600);
        }

        .filter-chip:hover {
            border-color: var(--yellow);
            background: var(--yellow-light);
        }

        /* Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--gray-200);
        }

        .results-count {
            font-size: 0.9rem;
            color: var(--gray-400);
        }

        .sort-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 0.85rem;
            font-family: inherit;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--gray-600);
        }

        .sort-toggle:hover {
            border-color: var(--yellow);
            background: var(--yellow-light);
            color: var(--gray-900);
        }

        .sort-toggle svg {
            flex-shrink: 0;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .result-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--gray-100);
            align-items: start;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .company-info {
            min-width: 0;
        }

        .company-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .company-meta {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .company-meta span {
            display: inline-flex;
            align-items: center;
        }

        .company-meta span::after {
            content: "·";
            margin: 0 8px;
            color: var(--gray-300);
        }

        .company-meta span:last-child::after {
            display: none;
        }

        .company-description {
            font-size: 0.85rem;
            color: var(--gray-400);
            margin-top: 6px;
            line-height: 1.4;
        }

        .edition-badge {
            flex-shrink: 0;
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: 500;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: 6px;
            white-space: nowrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--gray-400);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray-400);
            margin-top: 2px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 40px;
            color: var(--gray-400);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--yellow);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            header {
                padding: 32px 0 24px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo img {
                width: 40px;
                height: 40px;
            }

            .result-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .edition-badge {
                justify-self: start;
            }

            .stats {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icons/icon.png" alt="Rohde Search">
                <h1>Rohde Search</h1>
            </div>
            <p class="tagline">Search <a href="https://alirohdejobs.substack.com/" target="_blank">Ali Rohde Jobs</a> newsletter archive</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search with multiple keywords (e.g., 'AI SF' or 'Healthcare Remote')...">
            </div>
            <div class="quick-filters" id="quickFilters">
                <button class="filter-chip" data-filter="Healthcare">Healthcare</button>
                <button class="filter-chip" data-filter="AI">AI</button>
                <button class="filter-chip" data-filter="Fintech">Fintech</button>
                <button class="filter-chip" data-filter="Insurtech">Insurtech</button>
                <button class="filter-chip" data-filter="Robotics">Robotics</button>
                <button class="filter-chip" data-filter="SF">SF</button>
                <button class="filter-chip" data-filter="NYC">NYC</button>
                <button class="filter-chip" data-filter="Remote">Remote</button>
                <button class="filter-chip" data-filter="VC">VC</button>
            </div>
        </div>

        <main id="results">
            <!-- Results will be injected here -->
        </main>

        <footer>
            Data from <a href="https://alirohdejobs.substack.com/" target="_blank">Ali Rohde Jobs</a> · 
            Updated <span id="lastUpdated">-</span>
        </footer>
    </div>

    <script>
        let companiesData = null;
        let sortAscending = false; // false = newest first (default), true = oldest first
        let currentResults = null;
        let currentQuery = '';

        // Load data
        async function loadData() {
            try {
                const response = await fetch('data/companies_cleaned.json');
                companiesData = await response.json();
                document.getElementById('lastUpdated').textContent = formatDate(companiesData.last_updated);
                renderInitialState();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results').innerHTML = '<div class="empty-state"><p>Error loading data. Please try again later.</p></div>';
            }
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderInitialState() {
            const industries = new Set();
            const locations = new Set();
            
            companiesData.companies.forEach(c => {
                if (c.industry) industries.add(c.industry.split(',')[0].trim());
                if (c.location) {
                    c.location.split('/').forEach(loc => {
                        const cleaned = loc.trim().split(',')[0].trim();
                        if (cleaned && cleaned.length < 20) locations.add(cleaned);
                    });
                }
            });

            const stats = `
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${companiesData.total_companies}</div>
                        <div class="stat-label">Companies</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${industries.size}</div>
                        <div class="stat-label">Industries</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${locations.size}</div>
                        <div class="stat-label">Locations</div>
                    </div>
                </div>
            `;
            
            document.getElementById('results').innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <p>Start typing to search companies by industry, location, or name</p>
                </div>
                ${stats}
            `;
        }

        function search(query) {
            if (!companiesData || !query.trim()) {
                currentResults = null;
                currentQuery = '';
                renderInitialState();
                return;
            }

            const q = query.toLowerCase().trim();

            // Split query into multiple keywords (by space, comma, or +)
            const keywords = q.split(/[\s,+]+/).filter(k => k.length > 0);

            const results = companiesData.companies.filter(company => {
                const searchableText = [
                    company.company,
                    company.industry,
                    company.location,
                    company.stage,
                    company.description || '',
                    ...(company.role_categories || [])
                ].join(' ').toLowerCase();

                // Check that ALL keywords match (AND logic)
                return keywords.every(keyword => searchableText.includes(keyword));
            });

            currentResults = results;
            currentQuery = q;
            renderResults(results, q);
        }

        function detectSearchType(query) {
            const q = query.toLowerCase();
            const locationKeywords = ['sf', 'nyc', 'boston', 'seattle', 'austin', 'remote', 'los angeles', 'chicago', 'dc', 'london', 'canada'];
            const stageKeywords = ['seed', 'series', 'public', 'early-stage', 'late-stage'];
            
            if (locationKeywords.some(loc => q.includes(loc))) return 'location';
            if (stageKeywords.some(stage => q.includes(stage))) return 'stage';
            return 'industry';
        }

        function renderResults(results, query) {
            if (results.length === 0) {
                document.getElementById('results').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>No companies found for "${query}"</p>
                    </div>
                `;
                return;
            }

            // Sort results by edition number
            results.sort((a, b) => {
                return sortAscending ?
                    a.latest_edition - b.latest_edition :  // Ascending: oldest to newest
                    b.latest_edition - a.latest_edition;   // Descending: newest to oldest
            });

            const searchType = detectSearchType(query);
            
            const html = results.map(company => {
                // Determine what meta info to show based on search type
                let metaItems = [];
                
                if (searchType === 'location') {
                    // Searching by location, show industry
                    if (company.industry) metaItems.push(company.industry);
                    if (company.stage) metaItems.push(company.stage);
                } else if (searchType === 'stage') {
                    // Searching by stage, show industry and location
                    if (company.industry) metaItems.push(company.industry);
                    if (company.location) metaItems.push(company.location.split('/')[0].trim());
                } else {
                    // Searching by industry/name, show location
                    if (company.location) metaItems.push(company.location.split('/')[0].trim());
                    if (company.stage) metaItems.push(company.stage);
                }

                const metaHtml = metaItems.map(item => `<span>${item}</span>`).join('');
                const descHtml = company.description ? `<div class="company-description">${company.description}</div>` : '';

                return `
                    <div class="result-item">
                        <div class="company-info">
                            <div class="company-name">${company.company}</div>
                            <div class="company-meta">${metaHtml}</div>
                            ${descHtml}
                        </div>
                        <div class="edition-badge">Ed. ${company.latest_edition}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('results').innerHTML = `
                <div class="results-header">
                    <span class="results-count">${results.length} ${results.length === 1 ? 'company' : 'companies'} found</span>
                    <button class="sort-toggle" id="sortToggle">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                        </svg>
                        ${sortAscending ? 'Oldest First' : 'Newest First'}
                    </button>
                </div>
                <div class="results-list">${html}</div>
            `;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            search(e.target.value);
        });

        document.getElementById('quickFilters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-chip')) {
                const filter = e.target.dataset.filter;
                document.getElementById('searchInput').value = filter;
                search(filter);
            }
        });

        // Sort toggle handler (using event delegation since button is dynamically created)
        document.getElementById('results').addEventListener('click', (e) => {
            const sortButton = e.target.closest('#sortToggle');
            if (sortButton && currentResults) {
                sortAscending = !sortAscending;
                renderResults(currentResults, currentQuery);
            }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
