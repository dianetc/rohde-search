name: Update Job Listings

on:
  schedule:
    # Run every Sunday at 6am UTC (Friday evening PST + 2 days buffer)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          chmod +x update_data.sh
          ./update_data.sh

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/companies_cleaned.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/companies_cleaned.json data/descriptions_cache.json
          git commit -m "Auto-update: Latest job listings from $(date +'%Y-%m-%d')"
          git push
